<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <script type='text/javascript' src='config.js'></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <!-- <h1>Display your Spotify profile data</h1> -->

      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      
      <p>User ID: <span id="id"></span></p>
      <p>Currently Playing: <span id="trackName"></span></p>

      <input type="text" id="myInput">

      <p>Top Songs: </p>
      <ol id="songList">

      </ol> 
      <p>Top Artists:</p>
      <ol id="artistList"></ol>
      <ol id = "artistImages"></ol>

      <h3>Top Genres: </h3>
      <ol id = "genreList"></ol>
      </section>
    </body>
</html>
